<div id="parent">
  <mat-toolbar color="primary">
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>doctor-booking</span>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <!-- <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"> -->

    <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <mat-list-item (click)="liveQueueClick()">
          <div mat-line >
            <img />
            <label>Home</label>
          </div>
        </mat-list-item>
        <mat-list-item (click)="queuesClick()">
          <div mat-line >
            <img />
            <label>Queues</label>
          </div>
        </mat-list-item>
        <a mat-list-item href="#">Patients</a>
        <a mat-list-item href="#">Followers</a>
        <a mat-list-item href="#">Following</a>
        <a mat-list-item href="#">Payment</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
